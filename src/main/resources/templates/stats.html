<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
<div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-xl bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300">
        <!-- Header -->
        <div class="p-6 bg-gradient-to-r from-primary-600 to-primary-700 text-white">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">URL Statistics</h1>
                <div class="text-xs opacity-80">
                    <div>Short Code: {shortCode}</div>
                </div>
            </div>
            <p class="mt-2 text-primary-100">Performance metrics for your shortened URL</p>
        </div>

        <div class="p-6">
            <!-- URL Info Card -->
            <div class="mb-6 p-4 bg-primary-50 rounded-lg border border-primary-100">
                <h2 class="font-medium text-primary-800 mb-2">Shortened URL</h2>
                <div class="flex">
                    <input
                            type="text"
                            value="{shortUrlBase}{shortCode}"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-l-lg bg-white focus:ring-primary-500 focus:border-primary-500"
                            readonly
                            id="shortUrl"
                    >
                    <button
                            onclick="copyToClipboard('shortUrl')"
                            class="px-4 py-2 bg-gray-100 text-gray-700 border border-l-0 border-gray-300 rounded-r-lg hover:bg-gray-200 transition duration-200 flex items-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>

                <h2 class="font-medium text-primary-800 mt-4 mb-2">Original URL</h2>
                <div class="flex">
                    <input
                            type="text"
                            value="{originalUrl}"
                            class="block w-full px-3 py-2 border border-gray-300 rounded-l-lg bg-white focus:ring-primary-500 focus:border-primary-500 truncate"
                            readonly
                            id="originalUrl"
                    >
                    <button
                            onclick="copyToClipboard('originalUrl')"
                            class="px-4 py-2 bg-gray-100 text-gray-700 border border-l-0 border-gray-300 rounded-r-lg hover:bg-gray-200 transition duration-200 flex items-center"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Statistics Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <!-- Total Clicks -->
                <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-blue-100 mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Total Clicks</p>
                            <p class="text-2xl font-bold text-gray-800">{accessCount}</p>
                        </div>
                    </div>
                </div>

                <!-- Last Accessed -->
                <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
                    <div class="flex items-center">
                        <div class="p-2 rounded-full bg-green-100 mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </div>
                        <div>
                            <p class="text-gray-500 text-sm">Last Accessed</p>
                            <p class="text-sm font-semibold text-gray-800">{lastAccessedAt}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Timeline Card -->
            <div class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm">
                <h3 class="font-medium text-gray-700 mb-3">Timeline</h3>

                <div class="space-y-3">
                    <!-- Created -->
                    <div class="flex">
                        <div class="flex flex-col items-center mr-4">
                            <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                            <div class="w-0.5 h-full bg-blue-200"></div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-blue-600">Created</p>
                            <p class="text-sm text-gray-500">{createdAt}</p>
                        </div>
                    </div>

                    <!-- Expires -->
                    <div class="flex">
                        <div class="flex flex-col items-center mr-4">
                            <div class="w-3 h-3 bg-red-500 rounded-full"></div>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-red-600">Expires</p>
                            <p class="text-sm text-gray-500">{expiresAt}</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Back button -->
            <div class="mt-6 flex justify-center">
                <a href="/" class="inline-flex items-center px-4 py-2 text-sm font-medium text-primary-700 bg-primary-50 border border-primary-200 rounded-lg hover:bg-primary-100 transition duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
                    </svg>
                    Back to URL Shortener
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    function copyToClipboard(elementId) {
        const el = document.getElementById(elementId);
        el.select();
        document.execCommand('copy');

        // Show feedback
        const button = el.nextElementSibling;
        const originalHTML = button.innerHTML;
        button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
            `;

        setTimeout(() => {
            button.innerHTML = originalHTML;
        }, 2000);
    }
</script>
</body>
</html>
